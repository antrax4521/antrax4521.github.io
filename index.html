<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>allgoritmo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Nota</h1>

                    <label>Nombre:</label> <br>
                    <input type="text" v-model="name" class="form-control"><br>
                    <label>Promedio:</label><br>
                    <input type="text" v-model="promedio" class="form-control"><br>
                    <input type="button" value="Click me!" class="btn btn-success" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">    
                    <h1 v-if="list.length > 0">Lista de Notas</h1>
                    <h1 v-else>No hay notas</h1>
                    
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in list" 
                            v-bind:style="item.state==false?'color:red':'color:black'">
                            <td v-text="item.name"></td>
                            <td v-text="item.promedio"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center" v-text="footer"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/vue.min.js"></script>
<script src="./assets/js/main.js"></script>
</html>
